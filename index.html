<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ng2Demo</title>
  <base href="/">

    <!-- This stores the URL the user was attempting to go to in sessionStorage,
    and then redirects all 404 responses to the appâ€™s index.html page -->
    <!-- See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/ -->
    <script>
        sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='https://efriandika.github.io/ng2-demo'"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>Loading...</app-root>
<script type="text/javascript" src="inline.js"></script><script type="text/javascript" src="polyfills.4d27f98cd7cd6886e1aa.bundle.js"></script><script type="text/javascript" src="main.b89193917beb12c57b08.bundle.js"></script></body>

<script>
    // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
    (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
            history.replaceState(null, null, redirect);
        }
    })();
</script>
</html>
